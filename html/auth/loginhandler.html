<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate" />
    <meta http-equiv="Pragma" content="no-store, no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script type="text/javascript" src="/portal/js/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="/portal/js/jquery.ba-hashchange.min.js"></script>
    <script type="text/javascript">

      function getPageToForward() {
        // the first query string param is a random string, to avoid 
        // chromes apparently aggressive caching behaviour
        // see login.html for how the call to logginhandler.html is generated
        return window.location.search.substring(16);
      }

      $(document).ready(function() {
          window.parent.location.href = '/portal/#' + getPageToForward();
      });
    </script>
  </head>
  <body>
  </body>
</html>
